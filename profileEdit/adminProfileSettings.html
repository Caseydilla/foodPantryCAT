            <li class="active"><a href="#description" data-toggle="tab">User Information</a></li>
            

          </ul>

              <h4 class="border-bottom">Description</h4>
              <form enctype="multipart/form-data" action="/_control/settings/description/" method="POST" role="form">
                <ul class="list">
                  <li><label for="id_title">First Name:</label> <input id="id_title" class="form-control" maxlength="200" name="title" type="text"></li>

                  <li><label for="id_favicon">Profile Picture:</label> <input id="id_favicon" name="favicon" type="file"> <span class="helptext">Upload .ico file</span></li>
                  <li>
                    <input type="submit" class="btn btn-default" name="submit" value="Save changes">
                    <input type="submit" class="btn btn-default" name="submit" value="Cancel">
                  </li>
                </ul>
              </form>
