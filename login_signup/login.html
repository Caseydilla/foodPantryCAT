<body class="body">
	
	<!--<a href="https://github.com/Mehedi61/Login-form-Sign-up-form">  link to github--> 

<div class="login-page">
  <div class="form">
    <form>
      <img src="..\login_signup\resources\logo2.png" alt="logo">
      <input id="username" type="text" placeholder="&#xf007;  username"/>
      <input id="email" type="text" placeholder="&#xf007;  email"/>
      <br>
      <br>
      <button type="button" onclick="doCookie(); window.location.href='../dashboard/dashboard.html'
      ">CHECK-IN</button>
      <p class="message"></p>
    </form>

    <form class="login-form">
      <button type="button" onclick="window.location.href='signup.html'">SIGN UP</button>
    </form>
  </div>
</div>
  <script>
    function doCookie(){
      
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var days = 1;
      createCookie(username, email, days);
    }
    function createCookie(name,value,days) {
      if (days) {
        var date = new Date();
        date.setTime(date.getTime()+(days*24*60*60*1000));
        var expires = "; expires="+date.toGMTString();
      }
      else var expires = "";
      document.cookie = name+"="+value+expires+"; path=/";
    }

    function readCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
      }
      return null;
    }

    function eraseCookie(name) {
      createCookie(name,"",-1);
    }
  </script>
  <script src="../login_signup/login.js"></script>
  <script>
    function show(){
      var password = document.getElementById("password");
      var icon = document.querySelector(".fas")

      // ========== Checking type of password ===========
      if(password.type === "password"){
        password.type = "text";
      }
      else {
        password.type = "password";
      }
    };
  </script>
