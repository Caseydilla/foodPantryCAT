<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="headerDiv" style="position:relative; height:10vw; width:100%; background-image: url(img/test.png); z-index:10">
        <h1 style="color:white;position:relative;top:15%;font-size:5vw; width:100vw; text-align: center;">Food Scanner</h1>
      </div>
      <div id="topCamera" style="position:relative; height:10px; width:100vw; background-color:#ffc600; z-index:10;margin-top: 0vh;"></div>
      <div id="vid_container" style="z-index: 2; width: auto; height: auto;">
        <a id="btn-scan-qr"></a>
          <canvas hidden="" id="qr-canvas" style="margin-top: 11vh; width: 200w;"></canvas>
      </div>
    </div>
      <div id="gui_controls" style="text-align:Center">
        
        <div id="bottomCamera" style="position:relative; height:3%; width:100vw; background-color:#ffc600; z-index:10; margin-bottom: 10vh;"></div>
        
        <div id="listID" style="font-family: 'Noto Sans', 'Helvetica'; font-size: 20px; color:  #236dad; position:relative; left: calc(50% - 60px); margin:auto ">
          
          <table id="itemTable" style="font-family: 'Noto Sans', 'Helvetica'; font-size: 40px; color: white;">
            
            <tr style="font-size:50px;">
              <th style="text-align:center;font-size: 5vw; ">Items</th>
            </tr>
            
          </table>
          <button id="orderFin">Finish Order</button>
          
        </div>
        <img src="img/test.png" style="z-index: -10; margin-top: -15vh; margin: auto; width: 100vw">
      </div>
    </div>
    <script src="./src/qrCodeScanner.js"></script>
  </body>
</html>
