<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: blue;
}

.right {
  right: 0;
  background-color:lightblue;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>


    

<div class="split left">
    <div id="container">
        <h1 style="text-align: center; font-size: 5vw; margin-top: 25px;" id="header">Food Scanner</h1>
        <div id="vid_container" style="z-index: 2; width: auto; height: 100vh; margin-top: -5vh;">
          <a id="btn-scan-qr"></a>
          <canvas id="qr-canvas" style="margin-top: 5vh; width: 50vmax; z-index: 20; margin-left: auto; margin-right: auto; display: block; border-radius: 25px; border-color:  rgb(255, 159, 0); border-width: thick; border-style: solid; margin-top: 50px;" height="480" width="640"></canvas>
  
          
          </div>
</div>

<div class="split right">
    <div id="Table">
        <div id="listID" style="font-family: 'Noto Sans', 'Helvetica'; font-size: 20px; color:  #236dad; margin-top: -4vh; text-align: center; margin-right: auto; margin-left: auto; display: block;">
        
          <table id="itemTable" style="font-family: 'Noto Sans', 'Helvetica';font-size: 5vw;color: black; position: relative; margin-top: 10%; margin-left: auto; margin-right:auto; background-color: ;">
          
            <tbody><tr style="font-size:50px;">
              <!--Items text moved above-->
            </tr>
          
          </tbody></table>
          
            <tr style="font-size:50px;">
              <div style="margin-left: auto; margin-right: auto; display: block">
            </div>
            </tr>
          
          </table>
          <button id="orderFin" style="scroll-margin-bottom:0vh; width: auto; margin-right: auto; margin-left: auto; display: block;">Finish Order</button>
        
        </div>
      </div>
</div>
